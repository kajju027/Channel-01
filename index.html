<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â©SAYAN 2025 SERVER 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    .channel-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 50px;
      z-index: 5;
    }
    .channel-title {
      position: absolute;
      top: 15px;
      left: 70px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 5;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <!-- Channel Logo + Title -->
  <img class="channel-logo" src="https://jiotvimages.cdn.jio.com/dare_images/images/Star_Sports_HD1_Hindi.png" alt="Channel Logo">
  <div class="channel-title">Star1 Hindi HD</div>

  <!-- Video Player -->
  <div class="shaka-video-container" data-shaka-player-container>
    <video id="video" data-shaka-player autoplay muted playsinline></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // UI Overlay setup
      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(255, 192, 203, 0.3)',
          level: 'rgb(255, 105, 180)'
        },
        seekBarColors: {
          base: 'rgba(255, 255, 0, 0.3)',
          buffered: 'rgba(255, 255, 0, 0.6)',
          played: 'rgb(255, 255, 0)'
        }
      });

      // Channel Details
      const streamInfo = {
        name: "Star1 Hindi HD",
        id: "https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd",
        id1: "400131994b445d8c8817202248760fda",
        id2: "2d56cb6f07a75b9aff165d534ae2bfc4",
        logo: "https://jiotvimages.cdn.jio.com/dare_images/images/Star_Sports_HD1_Hindi.png"
      };

      try {
        await player.load(streamInfo.id);
        console.log("Playing:", streamInfo.name);
      } catch (e) {
        console.error("Error loading video", e);
      }
    });
  </script>
</body>
</html>
