<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player Full Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.9/controls.css">
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-container {
      width: 100%;
      height: 100%;
      background: black;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video autoplay playsinline muted></video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.9/shaka-player.compiled.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.9/shaka-player.ui.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.querySelector('video');
      const container = document.getElementById('video-container');

      const ui = new shaka.ui.Overlay(shaka.Player, container, video);
      const player = ui.getControls().getPlayer();

      // ========================
      // TEMPLATE CONFIG
      // ========================
      const streamInfo = {
        name: "Star1 Hindi HD",
        id: "https://jiotvpllive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd", // <-- MPD URL
        id1: "400131994b445d8c8817202248760fda", // <-- Key ID
        id2: "2d56cb6f07a75b9aff165d534ae2bfc4"  // <-- Key
      };

      // UI Config
      const config = {
        controlPanelElements: [
          'play_pause',
          'time_and_duration',
          'mute',
          'volume',
          'spacer',
          'captions',
          'quality',
          'language',
          'picture_in_picture',
          'fullscreen',
          'overflow_menu'
        ],
        seekBarColors: {
          base: 'rgba(255,255,255,0.2)',
          buffered: 'rgba(0,200,255,0.6)',
          played: 'rgb(0,200,255)'
        },
        volumeBarColors: {
          base: 'rgba(255,255,255,0.3)',
          level: 'rgb(0,200,255)'
        }
      };
      ui.configure(config);

      // DRM (ClearKey)
      const drmConfig = { clearKeys: { [streamInfo.id1]: streamInfo.id2 } };

      // Player Config
      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          }
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });

      // Networking headers (Referer, User-Agent, Cookie)
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        // request.headers['Cookie'] = "YOUR_COOKIE_IF_REQUIRED";
      });

      // Error Handling
      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      // Autoplay Management
      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
          console.log('Autoplay success (unmuted)');
        } catch (e) {
          console.warn('Unmuted autoplay failed, retrying muted...');
          try {
            video.muted = true;
            await video.play();
            console.log('Autoplay success (muted)');
          } catch (err) {
            console.error('Autoplay failed:', err.message);
          }
        }
      };

      video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
      });

      ['click', 'touchstart', 'keydown'].forEach(evt => {
        document.addEventListener(evt, () => {
          if (video.muted) {
            video.muted = false;
            console.log("Sound enabled after user interaction");
          }
        }, { once: true });
      });

      // Load the stream
      try {
        await player.load(streamInfo.id);
        console.log('Loaded:', streamInfo.name);
        attemptAutoplay();
      } catch (err) {
        console.error('Load error:', err);
      }
    });
  </script>
</body>
</html>
